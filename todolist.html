<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="todolist.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <form id="task-form">
            <input type="text" id="new-task" placeholder="Add a new task..." required>
            <select id="task-category">
                <option value="personal">Personal</option>
                <option value="work">Work</option>
                <option value="other">Other</option>
            </select>
            <button type="submit">Add</button>
        </form>
        <div id="categories">
            <h2>list categories</h2>
            <button class="category-button" data-category="all">All</button>
            <button class="category-button" data-category="personal">Personal</button>
            <button class="category-button" data-category="work">Work</button>
            <button class="category-button" data-category="other">Other</button>
        </div>
        <ul id="task-list"></ul>
    </div>
    <script src="todolist.js"></script>
</body>
</html>
